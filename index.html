<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pure css Circle Progress</title>

  <link rel="stylesheet" href="./style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.get("datos.csv", function(data) {
        const filas = data.split('\n');
        const valores1 = [];
        const valores2 = [];
        filas.forEach((fila) => {
          const celdas = fila.split(',');
          valores1.push(celdas[0]);
          valores2.push(celdas[1]);
        });
        const barra = document.querySelector('#barra');
        const valor = document.querySelector('#valor');
        barra.value = valores1[1];
        barra.max = valores2[1];
        valor.textContent = `Valor actual: ${valores1[1]}`;
      });
    });
  </script>
  <script>
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card) => {
        const porcentaje = card.getAttribute('data-porcentaje');
        card.style.setProperty('--porcentaje', porcentaje);
        
        
        const text = card.querySelector('.text');
        if (porcentaje >= 70) {
          text.style.color = '#00ff43';
        } else if (porcentaje >=50) {
          text.style.color = 'yellow';
        } else if (porcentaje >= 30) {
          text.style.color = 'orange';
        } else {
          text.style.color = 'red';
        }
      });
    });
  </script>
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card" data-porcentaje="30">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
              
            </div>
          </div>
          <h2 class="text">Exploradora</h2>
        </div>
      </div>
      <div class="card" data-porcentaje="50">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
              
            </div>
          </div>
          <h2 class="text">Emprendedora</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" data-porcentaje="20">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
            </div>
          </div>
          <h2 class="text">Diplom√°tica</h2>
        </div>
      </div>
    
    
      <div class="card" data-porcentaje="10">
        <div class="box">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
            </div>
          </div>

    </div>
  </div>



  <script>
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card) => {
        const porcentaje = card.getAttribute('data-porcentaje');
        const h2 = document.createElement('h2');
        h2.textContent = porcentaje + '%';
        card.querySelector('.number').innerHTML = '';
        card.querySelector('.number').appendChild(h2);
      });
    });
  </script>
</body>
</html>
